<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <style>
        html,body { background-color: black !important; height:100%; }
        html,body,div { padding:0; margin:0; }
	.full-width { width: 100%; }
	.half-width { width: 50%; }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="body-template" type="text/x-hanglebards-template">
            {{#each streamers}}
                <iframe class="{{../iframeClass}}" src="https://hah.gay/{{this}}"></iframe>
            {{/each}}
    </script>
    <title>hah.gay</title>
</head>
<body style="display: flex; flex-wrap: wrap;"></body>
<script>
    var params = (new URL(document.location)).searchParams;
    var streamers = params.getAll("streamer");

    if (!(streamers.length)) {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
	    jsonResponse = JSON.parse(this.responseText);
	    streamers = jsonResponse["response"];
            displayStreamers();
	}
        xhttp.open("GET", "//api.hah.gay/streams/");
        xhttp.send();
    } else {
        displayStreamers();
    }

    function displayStreamers() {
        var bodyTemplateSource = document.getElementById("body-template").innerHTML;
        var bodyTemplate = Handlebars.compile(bodyTemplateSource);
        var iframeClass = streamers.length > 1 ? "half-width" : "full-width";
        var bodyElement = bodyTemplate({streamers: streamers, iframeClass: iframeClass});
        document.body.innerHTML = bodyElement;
    }

</script>
<script src="/static/main.js"></script>
</html>
